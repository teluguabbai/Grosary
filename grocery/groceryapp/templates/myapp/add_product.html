{% extends 'myapp/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
{% endblock %}
