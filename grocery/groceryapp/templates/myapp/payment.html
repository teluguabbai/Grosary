<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Grocery Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-light me-2" href="{% url 'home' %}">🏠 Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning" href="{% url 'cart' %}">🛒 Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Payment Form -->
<div class="container mt-5">
    <h2 class="text-center">Secure Payment</h2>
    <form action="{% url 'order_success' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card_number" placeholder="Enter your card number" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
