<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Grocery Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-light me-2" href="{% url 'home' %}">üè† Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning" href="{% url 'cart' %}">üõí Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Checkout Form -->
<div class="container mt-5">
    <h2 class="text-center">Enter Your Address</h2>
    
    <form method="POST" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            {{ form.full_name }}
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>

        <div class="mb-3">
            <label for="street_address" class="form-label">Street Address</label>
            {{ form.street_address }}
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                {{ form.city }}
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                {{ form.state }}
            </div>
            <div class="col-md-4">
                <label for="postal_code" class="form-label">Postal Code</label>
                {{ form.postal_code }}
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="country" class="form-label">Country</label>
            {{ form.country }}
        </div>

        <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
